<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-3 w-50 text-center">
    
        <h1 class="welcome-text mb-2">Welcome Back!</h1>
        <p class="subtitle mb-4">Login to continue your journey with us</p>

        <div class="text-start">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="d-flex justify-content-end">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Login</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="signup.html">Register</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./JS/login.js"></script>
</body>
</html>
