<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="./CSS/profile.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-3 w-50 text-center">
        
        <h1 class="welcome-text mb-2">Welcome to Your Profile</h1>
        <p class="subtitle mb-4">Manage your information and keep your details up to date.</p>

        <div class="text-start">
            <div class="header d-flex justify-content-between align-items-center">
                <h2 id="greeting">Hi!</h2>
                <button id="logoutBtn" class="btn btn-danger">Sign Out</button>
            </div>

            <form id="profileForm" class="mt-4">
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter Your Age" required>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact</label>
                    <input type="text" class="form-control" id="contact" placeholder="Enter Contact Number" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./JS/profile.js"></script>
</body>
</html>
